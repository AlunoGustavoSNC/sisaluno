<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gustavo Nascimento">

    <title>Cadastro de Aluno</title>
    <link rel="shortcut icon" href="../imagens/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/style-modificador.css">
    <link rel="stylesheet" href="../estilos/formulario.css">
</head>
<body>
    <header class="menu">

        <!-- LOGO -->
        <div class="menu__container-logo">
            <img src="../imagens/logo.png" alt="" class="menu__img-logo">

            <h1 class="menu__nome-logo">CURSOS <br> PREPARATORIOS</h1>
        </div>

        <!-- NAVBAR -->
        <ul class="menu__lista">
            <li class="menu__item"><a class="menu__link" href="../index.html">Início</a></li>

            <li class="menu__item menu__item--disabled">Sobre</li>

            <li class="menu__item menu__item--disabled">Planos</li>
        </ul>
    </header>
    <main>
        <section class="conteudo">

        
        <form class="conteudo__form-professor" action="crudprofessor.php" method="get">
            <h1 class="conteudo__titulo-form-aluno">Cadastro de Professor</h1>
            <label for="nome">
                Nome:
                <input type="text" name="nome" required placeholder="Digite seu nome">
            </label>

            <label for="cpf">
                CPF:
                <input type="text" name="cpf" required placeholder="Apenas números">
            </label>
            
            <label for="idade">
                Idade:
                <input type="text" name="idade" required placeholder="Digite sua idade">
            </label>
            
            <label for="datanascimento">
                Data de Nascimento:
                <input type="date" name="datanascimento" required>
            </label>
            
            <label for="endereco">
                Endereço: 
                <input type="text" name="endereco" required placeholder="Ex: Rua Jacinto Pinto">
            </label>
            
            <label for="estatus">
                Status:
                <label for="">
                    <input type="radio" name="estatus" value="1" checked>
                    Ativo
                </label>
                <label for="">
                    <input type="radio" name="estatus" value="0">
                    Desativo
                </label>
            </label>
            
            <label for="button">
                <input type="submit" name="cadastrar" value="Cadastrar" class="conteudo__form-input--button">  
            </label>
        </form>
        </section>
    </main>
</body>
</html>
